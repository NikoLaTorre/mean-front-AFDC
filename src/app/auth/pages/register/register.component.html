<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="col s12">
                <h2>Register</h2>
                <hr>
            </div>

            <div class="input-field col s12">
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
                <span class="helper-text" data-error="formato incorrecto" data-success="Correcto">expampleName</span>
            </div>

            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
                <span class="helper-text" data-error="formato incorrecto" data-success="Correcto">correo@ejemplo.com</span>
            </div>

            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
                <span class="helper-text" data-error="wrong" data-success="Correcto">Contrase√±a</span>
            </div>

            <div class="input-field col s12">
                <input id="password2" type="password" class="validate">
                <label for="password2">Repeat Password</label>
                <span class="helper-text" data-error="wrong" data-success="Correcto">Repeat Password</span>
            </div>

            <div class="input-field col s12">
                <a routerLink="/auth/login">Have an account? Log in</a>
            </div>

            <div class="input-field col s12">
                <button class="waves-effect waves-light btn">REGISTER</button>
            </div>
        </div>
    </form>
</div>
