<form [formGroup]="formulario" class="container" (ngSubmit)="update()">
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="tarea" form id="create" type="text" class="validate" [(ngModel)]="newTask">
        <label class="active" for="create">Nueva Tarea</label>
      </div>
      <div class="input-field col s6">
        <button class="waves-effect waves-light btn" [disabled]="formulario.invalid">Agregar</button>
      </div>
    </div>
  </form>
